<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="styles.css" rel="stylesheet">


    <!-- Arrow Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




</head>
<body>
    <div class="heading">
        <h1>Analog Clock</h1>
    </div>
    <div class="container">
       
        <div class="analog-clock">

            <h4 class="numbers" id="t12">12</h4>
            <h4 class="numbers" id="o1">1</h4>
            <h4 class="numbers" id="t2">2</h4>
            <h4 class="numbers" id="t3">3</h4>
            <h4 class="numbers" id="f4">4</h4>
            <h4 class="numbers" id="f5">5</h4>
            <h4 class="numbers" id="s6">6</h4>
            <h4 class="numbers" id="s7">7</h4>
            <h4 class="numbers" id="e8">8</h4>
            <h4 class="numbers" id="n9">9</h4>
            <h4 class="numbers" id="t10">10</h4>
            <h4 class="numbers" id="e11">11</h4>
            <!-- <i class="numbers fas fa-arrow-up" style="font-size: 100px;" id="arrow1"></i> -->


        </div>

    </div>
    
</body>
</html>
